<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <form action="">
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text" name="tnama" /></td>
        </tr>
        <tr>
          <td>NIM</td>
          <td>: <input type="text" name="tNIM" /></td>
        </tr>
        <tr>
          <td>Jurusan:</td>
          <td>: <input type="text" name="tjurusan" /></td>
        </tr>
        <tr>
          <td>Fakultas</td>
          <td>
            :
            <select name="sfakultas">
              <option value="FIK">Fakultas Ilmu Komputer</option>
              <option value="FEB">Fakultas Ekonomi & Bisnis</option>
              <option value="FIB">Fakultas Ilmu Budaya</option>
              <option value="FT">Fakultas Teknik</option>
              <option value="FK">Fakultas Kedokteran</option>
              <option value="FKES">Fakultas Kesehatan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Angkatan:</td>
          <td>: <input type="text" name="tangkatan" /></td>
        </tr>
        <tr>
          <td>Jenis kelamin:</td>
          <td>
            <input type="radio" name="Gender" value="Pria" />Pria
            <input type="radio" name="Gender" value="Wanita" />Wanita
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>: <input type="email" name="temail" /></td>
        </tr>
        <tr>
          <td><input type="submit" /> <input type="reset" /></td>
        </tr>
      </table>
    </form>
    <a href="biodata.html"><button>Biodata</button></a>
  </body>
</html>
